<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会員登録フォーム</title>
</head>
<body>
  <h1>会員登録</h1>
  <form id="registerForm">
    <input name="username" placeholder="ユーザー名" required><br>
    <input name="password" type="password" placeholder="パスワード" required><br>
    <input name="email" type="email" placeholder="メールアドレス" required><br>
    <button type="submit">登録</button>
  </form>
  <div id="result"></div>
  <script>
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const form = e.target;
      const res = await fetch('/register', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          username: form.username.value,
          password: form.password.value,
          email: form.email.value
        })
      });
      const data = await res.json();
      document.getElementById('result').textContent =
        data.user ? '登録成功: ' + data.user.username : 'エラー: ' + (data.error || '登録に失敗しました');
    };
  </script>
</body>
</html>
